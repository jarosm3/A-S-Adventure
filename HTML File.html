<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AHOjmiro</title>
</head>
<body>


<h1></h1>

<!-- Nas vlastni obrazek -->
<svg width="1800" height="800">

    <!-- Napis dvoubarevny -->
    <text x="150" y="50" fill="lime" font-size="40" font-family="Verdana" font-weight="bold">Adam's Adventures</text>
    <text x="153" y="53" fill="red" font-size="40" font-family="Verdana" font-weight="bold">Adam's Adventures</text>

    <!-- Diamant obrys -->
    <line x1="400" y1="100" x2="450" y2="100" stroke="purple" stroke-width="2"></line>
    <line x1="450" y1="100" x2="475" y2="125" stroke="purple" stroke-width="2"></line>
    <line x1="475" y1="125" x2="425" y2="175" stroke="purple" stroke-width="2"></line>
    <line x1="425" y1="175" x2="375" y2="125" stroke="purple" stroke-width="2"></line>
    <line x1="375" y1="125" x2="400" y2="100" stroke="purple" stroke-width="2"></line>

    <!-- Diamant vnitrni mrizka - horni cast -->
    <line x1="400" y1="100" x2="410" y2="120" stroke="purple" stroke-width="2"></line>
    <line x1="410" y1="120" x2="425" y2="100" stroke="purple" stroke-width="2"></line>
    <line x1="425" y1="100" x2="440" y2="120" stroke="purple" stroke-width="2"></line>
    <line x1="440" y1="120" x2="450" y2="100" stroke="purple" stroke-width="2"></line>

    <!-- Diamant vnitrni mrizka - prostredni cast -->
    <line x1="375" y1="125" x2="410" y2="120" stroke="purple" stroke-width="2"></line>
    <line x1="410" y1="120" x2="440" y2="120" stroke="purple" stroke-width="2"></line>
    <line x1="440" y1="120" x2="475" y2="125" stroke="purple" stroke-width="2"></line>

    <!-- Diamant vnitrni mrizka - dolni cast -->
    <line x1="410" y1="120" x2="425" y2="175" stroke="purple" stroke-width="2"></line>
    <line x1="440" y1="120" x2="425" y2="175" stroke="purple" stroke-width="2"></line>


    <!-- Cary mary -->
    <line x1="0" y1="0" x2="200" y2="200" stroke="blue" stroke-width="2"></line>

    <line x1="1000" y1="1000" x2="200" y2="200" stroke="red" stroke-width="2"></line>
   v
    <rect x="300" y="500" width="100" height="1000" fill="black"></rect>
    <rect x="200" y="500" width="100" height="100" fill="blue"></rect>
    <rect x="400" y="500" width="100" height="100" fill="blue"></rect>
    <rect x="200" y="500" width="100" height="100" fill="blue"></rect>
</svg>
