        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>


    <rect width="200" height="200" x="1000" y="25" fill="#cd5d49">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect width="200" height="200" x="600" y="25" fill="#f9daa1">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
